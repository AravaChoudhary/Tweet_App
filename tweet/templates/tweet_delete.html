{% extends "layout.html" %}

{% block title %}
TWEET APP
{% endblock %}

{% block content %}
    <h1 class="text-center text-white mt-4">Are you sure that you want to delete the tweet?</h1>
    
    <form method="post" class="text-center mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
{% endblock %}
